{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
      {% if category == "error"  %}
      <div class="notification is-danger"  id="message">
        {{ message }} 
      </div>
      {% else %}
      <div class="notification is-info" id="message">
       {{ message }} 
      </div>

      {% endif %}
    {% endfor %}
  
  {% endif %}
{% endwith %}
